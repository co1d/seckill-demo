<script>
    $(document).ready(function () {
        $("#registerForm").formValidation({
            message: 'This value is not valid',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    message: '用户名不合法',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 3,
                            max: 16,
                            message: '用户名长度为3到16位'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\u4e00-\u9fa5]+$/,
                            message: '用户名不能含有特殊字符'
                        }
                    }
                },
                telephone: {
                    message: '请输入正确的手机号',
                    validators: {
                        notEmpty: {
                            message: '手机号不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9-()（）]{7,18}$/,
                            message: '请输入正确的手机号'
                        }
                    }
                },
                otpCode: {
                    message: '请输入正确的验证码',
                    validators: {
                        notEmpty: {
                            message: '验证码不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9-()（）]{5}$/,
                            message: '请输入正确的验证码'
                        }
                    }
                },
                password: {
                    message: '请输入密码',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 8,
                            max: 20,
                            message: '密码长度为8到20位'
                        },
                        regexp: {
                            regexp: /^(?![A-Z]+$)(?![a-z]+$)(?!\d+$)(?![\W_+]$)\S{8,20}$/,
                            message: '密码必须包含大小写字符、数字以及特殊字符中的两种'
                        }
                    }
                },
                re_password: {
                    message: '请再次输入密码',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        identical: {
                            field: 'password',
                            message: '两次输入的密码不一致'
                        }
                    }
                },
                gender:{
                    validators:{
                        notEmpty:{
                            message:'请选择性别'
                        }
                    }
                }
            }
        }).on('success.form.fv',function (e) {
                // Prevent form submission
                e.preventDefault();

                // Get the form instance
                var $form = $(e.target);

                // Get the FormValidation instance
                var bv = $form.data('formValidation');

            $.ajax({
                type: "POST",
                url: "http://localhost:8080/user/register",
                data: $form.serialize(),
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    if (data.status == "success") {
                        alert("注册成功");
                        window.location.href="login.html";
                    } else {
                        alert("注册失败，原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("注册失败，原因为" + data.responseText);
                }
            });
            return false;
        });
    });
</script>

<script>
    var phoneReg=/^[0-9-()（）]{7,18}$/;
    var count = 60; //间隔函数，1秒执行
    var InterValObj1; //timer变量，控制时间
    var curCount1;//当前剩余秒数
    /*第一*/
    function sendOtp() {
        curCount1 = count;
        var phone = $.trim($('input[name=\'telephone\']').val());
        if (!phoneReg.test(phone)) {
            alert(" 请输入有效的手机号码");
            return false;
        }
        //设置button效果，开始计时
        $("#get_otp_btn").attr("disabled", "true");
        $("#get_otp_btn").val( + curCount1 + "秒再获取");
        InterValObj1 = window.setInterval(SetRemainTime1, 1000); //启动计时器，1秒执行一次

        //向后台发送处理数据
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/user/otp",
            data: {
                "telephone": phone
            },
            xhrFields: {
                withCredentials: true
            },
            success: function (data) {
                if (data.status == "success") {
                    alert("otp已经发送到了您的手机上，请注意查收");
                } else {
                    alert("otp发送失败，原因为" + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("otp发送失败，原因为" + data.responseText);
            }
        });
    }
    function SetRemainTime1() {
        if (curCount1 == 0) {
            window.clearInterval(InterValObj1);//停止计时器
            $("#get_otp_btn").removeAttr("disabled");//启用按钮
            $("#get_otp_btn").val("重新发送");
        }
        else {
            curCount1--;
            $("#get_otp_btn").val( + curCount1 + "秒再获取");
        }
    }
